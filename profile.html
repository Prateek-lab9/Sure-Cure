<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    .prof-section{
        display: flex;
        flex-direction: column;
        padding: 50px 10px;
        margin: 50px auto;
        max-width: 800px;
        border-radius: 20px;
        width: 100%;
        box-shadow: 2px 2px 6px rgba(62, 62, 62, 0.318);
        background-color: rgb(15, 19, 22);
        color: white;
    }
    #prof-img {
        width: 200px;
    }
    .user-profile{
        display: flex;
        /* justify-content: space-between; */
        gap: 50px;
        align-items: center;
        justify-content: center;

        
    }
    .prof-section h1{
        text-align: center;
    }
.prof-img{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
}
#logout-btn{
    width: 200px;
    height: 40px;
    color: white;
    border: 0;
    border-radius: 10px;
    font-size: 1.3rem;
    background-color: rgb(0, 89, 255);
}
.user-profile p{
    font-size: 1.5rem;
}
  
  </style>
</head>
<body>
    <div class="prof-section">

        <h1>User Profile</h1>
        <div class="user-profile">
          <div class="prof-img">
            <div id="prof-img"><img src="avatar.png" width="100%"></div>
              
              <button id="logout-btn">Logout</button>
          </div>
          <div class="prof-info">
              <p>Name: <u><span id="user-name"></span></u></p>
              <p>Email: <u><span id="user-email"></span></u></p>
              <p>Contact: <u><span id="user-contact"></span></u></p>
              <p>Gender: <u><span id="user-gender"></span></u></p>
              <p>Blood Group: <u><span id="user-bloodgroup"></span></u></p>
          </div>
          
          
          
        </div>
    </div>
 

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      alert("You need to log in first.");
      window.location.href = "index.html";
      return;
    }

    // Populate user profile
    document.getElementById("user-name").textContent = user.name;
    document.getElementById("user-email").textContent = user.email;
    document.getElementById("user-contact").textContent = user.contact;
    document.getElementById("user-gender").textContent = user.gender;
    document.getElementById("user-bloodgroup").textContent = user.bloodGroup;

    // âœ… Optional: Only run if avatar element exists
    const avatar = document.getElementById("user-avatar");
    if (avatar) avatar.src = user.avatarURL || "avatar.png";

    // Logout button
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("user");
        alert("You have been logged out.");
        window.location.href = "index.html";
      });
    }
  });
  </script>
</body>
</html>
